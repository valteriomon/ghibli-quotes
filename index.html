<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <title>Love by Ghibli.</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="./handlebars.min-v4.7.7.js"></script>
    <script id="li-template" type="text/x-handlebars-template">
      <li class="slider-item {{active}}" data-slug="{{slug}}">
        <div class="grid vertical">
          <div class="column-xs-12 column-md-2 hide-mobile">
            <div class="intro">
              <a href="#">
                <h1 class="title"><span class="underline">{{movie}}</span></h1>
              </a>
            </div>
          </div>
          <div class="column-xs-12 column-md-10">
            <div class="image-holder">
              <img src="./images/{{slug}}.jpg">
            </div>
            <div class="grid">
              <div class="column-xs-12 column-md-11">
                <div class="intro show-mobile">
                  <a href="#">
                    <h1 class="title"><span class="underline">{{movie}}</span></h1>
                  </a>
                </div>
                <p class="description"><i>{{quote}}</i></p>
              </div>
            </div>
          </div>
        </div>
      </li>
    </script>
</head>
