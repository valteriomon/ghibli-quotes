<!DOCTYPE html>

<head>

    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="./handlebars.min-v4.7.7.js"></script>
    <script src="./feather.min.js"></script>
    <script id="li-template" type="text/x-handlebars-template">
      <li class="slider-item {{active}}">
        <div class="grid vertical">
          <div class="column-xs-12 column-md-2 hide-mobile">
            <div class="intro">
              <h1 class="title"><span class="underline">{{movie}}</span></h1>
            </div>
          </div>
          <div class="column-xs-12 column-md-10">
            <div class="image-holder">
              <img src="{{image}}">
            </div>
            <div class="grid">
              <div class="column-xs-12 column-md-11">
                <div class="intro show-mobile">
                    <h1 class="title"><span class="underline">{{movie}}</span></h1>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="grid">
          <div class="column-xs-12 column-md-2"></div>
          <div class="column-xs-12 column-md-10">
            <p class="description"><i>{{quote}}</i></p>
          </div>
        </div>
      </li>
    </script>
</head>

                  <span class="visually-hidden">Previous</span>
